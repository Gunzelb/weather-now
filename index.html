<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Now</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/28e2813c2b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="align-items-center bg-light container-fluid d-flex flex-column">
      <h1>Weather Now</h1>
      <h3>Find current weather conditions and 5 day forecasts for your city</h3>
    </div>
    <div>
      <div
        class="
          align-self-stretch
          bg-secondary
          d-flex
          flex-column
          justify-content-center
          ps-2
          text-light
        "
      >
        <div class="d-flex align-items-center mb-3 text-light">
          <i class="fas fa-search fa-lg m-2"></i>
          <h2 class="mt-2">Search:</h2>
        </div>
        <div
          class="alert alert-danger alert-dismissible fade show"
          style="display: none"
          role="alert"
        >
          <strong id="alertStrong"></strong>
          <p id="alertP"></p>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        <form class="input-group px-2 row">
          <input
            type="text"
            class="col-10 form-control"
            placeholder="Riverside"
          />
          <button
            class="btn btn-outline-light col-2"
            type="submit"
            id="searchBtn"
          >
            Search
          </button>
        </form>
        <hr />
        <div
          class="list-group flex-column mb-auto"
          style="overflow-y: auto"
          height="100%"
        >
          <ul
            class="list-group flex-column mb-auto"
            id="sidebar"
            height="100%"
          ></ul>
        </div>
      </div>
      <div class="d-flex flex-column align-items-center flex-fill p-2">
        <div id="daily" class="d-flex flex-column"></div>
        <div id="fiveDayDiv" class="d-flex flex-column align-items-center">
          <h3 id="fiveDayHead" class="align-self-baseline"></h3>
          <div id="fiveDayBody" class="d-flex justify-content-evenly"></div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src=".script.js"></script>
  </body>
</html>
